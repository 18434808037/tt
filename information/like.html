<!DOCTYPE html><html><head><meta charset="UTF-8"><title>动态点赞</title><style type="text/css">body p {font-size: 16px;font-family:"微软雅黑";}</style></head><body><p id="fir">1、进入到&quot;动态&quot;；</p><p>2、点击广场或关注列表界面；</p><p>3、选择你自己觉得有趣的动态点赞；</p><p>4、对动态数点赞达到5次或5次以上表示完成任务；</p><p>5、完成任务后回到任务列表点击领取任务获得奖励；</p></body></html>
