<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Demo</title>

		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/demo1.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js" ></script>
		<script type="text/javascript">
            (function(d,c){var e=d.documentElement,a="orientationchange" in window?"orientationchange":"resize",b=function(){var f=e.clientWidth;if(!f){return}if(f>=1200){e.style.fontSize="30px"}else{e.style.fontSize=30*(f/1200)+"px"}};if(!d.addEventListener){return}b();c.addEventListener(a,b,false);d.addEventListener("DOMContentLoaded",b,false)})(document,window);
		</script>
	</head>

	<body>
		<div id="viewport">
			<!--<div><audio loop="loop" autoplay="autoplay" src="http://file.liqucn.com/upload/2014/lingsheng/duanxin/1399363440jinbidiaoluo.mp3"></audio></div>-->
			<div class="top">
				<div class="fl mine_fl">
					<span class="mine">我的累计奖励</span>
					<span class="rewards">&nbsp;</span>
				</div>
				<div class="fr mine_fr">
					<div class="bil mine_fr_img"><img src="img/focus.svg" /></div>
					<div class="bil focus_text">关注</span></div>
				</div>
			</div>
			
			<div class="list row list_row">
				<div class="col-xs-3 list_span borai1 bgred">
					<span class="new">最新指数</span>
					<span class="tim">9:30:30</span>
				</div>
				<div class="col-xs-5 list_span2 bgred">
					<span class="zhishu">2932.32</span>
				</div>
				<div class="col-xs-4 list_span2 borai2 bgred2">
					<div class="bil weishu">上期尾数</div>
					<div class="bil show_num">5</div>
				</div>
			</div>
			
			<div class="list list_li">
				<div class="row list_row1">
					<div class="col-xs-2 col_zero">
						<div class="col_img col_zero_img"></div>
						<div class="digit digit_zero">00</div>
					</div>
					<div class="col-xs-2 col_one">
						<div class="col_img col_one_img"></div>
						<div class="digit digit_one"></div>
					</div>
					<div class="col-xs-2 col_two">
						<div class="col_img col_two_img"></div>
						<div class="digit digit_two"></div>
					</div>
					<div class="col-xs-2 col_three">
						<div class="col_img col_three_img"></div>
						<div class="digit digit_three"></div>
					</div>
					<div class="col-xs-2 col_four">
						<div class="col_img col_four_img"></div>
						<div class="digit digit_four"></div>
					</div>
				</div>
				<div class="row list_row2">
					<div class="col-xs-2 col_five">
						<div class="col_img col_five_img"></div>
						<div class="digit digit_five"></div>
					</div>
					<div class="col-xs-2 col_six">
						<div class="col_img col_six_img"></div>
						<div class="digit digit_six"></div>
					</div>
					<div class="col-xs-2 col_seven">
						<div class="col_img col_seven_img"></div>
						<div class="digit digit_seven"></div>
					</div>
					<div class="col-xs-2 col_eight">
						<div class="col_img col_eight_img"></div>

					</div>
					<div class="col-xs-2 col_nine">
						<div class="col_img col_nine_img"></div>
						<div class="digit digit_nine"></div>
					</div>
				</div>
			</div>
			
		</div>
