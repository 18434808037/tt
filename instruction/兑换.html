<p><strong>1、可兑换资产？</strong></p>
<p>可兑换资产为模拟交易里盈利部分的资产，该资产必须为当前可支配的资产。</p>
<p><strong>2、兑现比例？</strong></p>
<p>2000可兑换资产=1T币。</p>
<p><strong>3、兑现的虚拟资产必须为2000的整数倍</strong></p>
<p><strong>4、模拟炒股兑换金币规则：</strong></p>
<p>总资产-初始固定资产-以往兑换资金-持仓盈亏=可兑换资产</p>
<p><strong>5、主办方有权对利用模拟炒股系统漏洞获益的选手进行处罚。</strong></p>
<p><strong>6、主办方对本规则拥有最终解释权</strong></p>
