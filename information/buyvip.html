<!DOCTYPE html><html><head><meta charset="UTF-8"><title>首次购买会员</title><style type="text/css">body{background-color: #F2F2F2;}body p {font-size: 16px;font-family:"微软雅黑";}</style></head><body><div id="img" style="width: 100%; height: auto;"><img src="img/vip.png" style="width: 100%;height: auto;" /></div><p>1、进入到&quot;我&quot;点击会员中心；</p><p>2、进入会员中心点击开通会员；</p><p>3、选择对应的会员天数完成开通付款；</p><p>4、完成开通会员后回到任务列表点击领取任务获得奖励；</p></body></html>
