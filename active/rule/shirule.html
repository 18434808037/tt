<div id="viewport" style="font-family: '微软雅黑';">
	<div class="one">
		<p class="big"><strong>1、参与时间？</strong></p>
        <p class="litt">每个交易日的开盘时间。</p>
    </div>
    <div class="two">
		<p class="big"><strong>2、时时乐的活动频率？</strong></p>
        <p class="litt">交易日时间内1分钟一次。</p>
    </div>
    <div class="three">
		<p class="big"><strong>3、允许竞猜时间限制？</strong></p>
        <p class="litt">每局开始前的40s可竞猜，后20s不可参与竞猜。</p>
    </div>
    <div class="four">
		<p class="big"><strong>4、竞猜规则</strong></p>
        <p class="litt">竞猜大盘指数随机取当局第60s上下5s取到的上证指数尾数最后一位数字，如取到大盘指数为3001.26，竞猜尾数为6。</p>
    </div>
    <div class="five">
		<p class="big"><strong>5、竞猜结果</strong></p>
        <p class="litt">竞猜正确获取1比10的T币竞猜结果奖励，竞猜失败将损失竞猜所参与的T币数量。</p>
    </div>
    <div class="six">
		<p class="big"><strong>6、其他</strong></p>
        <p class="litt">1、通过非法方式进行违规操作并获益的用户官方有权保留对其进行处罚的权利。</p>
        <p class="litt">2、官方对本协议拥有最终解释权。</p>
    </div>
