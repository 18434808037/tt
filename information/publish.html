<!DOCTYPE html><html><head><meta charset="UTF-8"><title>发布动态</title><style type="text/css">body{background-color: #F2F2F2;}body p {font-size: 16px;font-family:"微软雅黑";}</style></head><body><p id="fir">1、进入到&quot;动态&quot;；</p><p>2、点击右上角的发布按钮；</p><p>3、进入到发布动态界面；</p><p>4、点击输入对应的文字和图片；</p><p>5、点击发送动态发布成功；</p><p>6、完成任务后回到任务列表点击领取任务获得奖励；</p></body></html>
