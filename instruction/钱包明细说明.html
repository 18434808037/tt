<p><strong>1、 什么是T币？</strong></p>
<p>答：T币是天牛中主要的消费货币，可用来参加时时乐、涨跌乐、神算子等活动。</p>
<p><strong>2、 如何获得T币？</strong></p>
<p>答：T币可通过每日签到、做任务、购买会员等方式获得。</p>
<p><strong>3、 什么是T钻？ </strong></p>
<p>答：T钻是天牛中用来提现的货币，可用来兑换成RMB或其他服务哦。</p>
<p><strong>4、 如何获得T钻？</strong></p>
<p>答：T钻目前可通过参加模拟比赛或者其他活动获得；另外邀请好友注册天牛APP也可立即获得T钻，无上限，多邀多得。</p>
