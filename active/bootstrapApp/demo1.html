	<script type="text/javascript">
		function a() {
			console.log("call的this指向-----" + this);
		}
		a.call(null);

		var obj = {
			num: 2,
			add: function() {
				this.num = 3;
				(function() {
					console.log("匿名函数this.num-------" + this.num);
					this.num = 4;
				})();
				console.log("add----this.num------" + this.num);
			}
		};
		obj.add();
	</script>
