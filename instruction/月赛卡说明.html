<p><strong>月赛卡有什么用？</strong></p>
<p>1、月赛卡是参加月赛的重要凭证</p>
<p>2、参加月赛需消耗月赛卡</p>
<p><strong>如何获取月赛卡？</strong></p>
<p>1、通过模拟炒股获得</p>
<p>说明：官方将根据每期模拟收益排行进行颁发月赛卡奖励</p>
<p>2、连续签到获得</p>
<p>1）通过连续签到7、14、21……天即可获得月赛卡</p>
<p>2）中途断掉需重新签到计算</p>
<p>3、参与官方活动获得</p>
<p>说明：通过积极参加官方举办的活动，有机会获得月赛卡奖励</p>
